        <div class="photograph-header-information">
            <h1 class="photograph-header-name" id="photograph-header-name"></h1>

        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="photograph-header-image" id="photograph-header-image" alt="">

    <div class="section-filter">
        <div class="d-flex align-items-center">
            <label for="filter-order">Trier par</label>
            <select class="ms-2" id="filter-order" onchange="sortSectionGallery()">
                <option disabled selected>-- tri --</option>
                <option value="likes">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>
    </div>

    <div id="global-information">
        <div class="div-count">
            <span id="photograph-likes">297 081</span>
            <img src="assets/icons/like_black.svg" alt="like black">
        </div>
        <div class="price"><span id="photograph-price"></span>€ / jour</div>
    </div>

</main>

<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
        <form>
            <div>
                <label>Prénom</label>
                <input/>
            </div>
            <button class="contact_button">Envoyer</button>
        </form>
    </div>
</div>

<div id="gallery_modal">
    <div id="gallery-container">
        <div id="gallery-content">
            <img src="http://localhost/fisheye/assets/photographers/930/sport_water_tunnel.jpg" id="gallery-img" alt="">
            <div id="gallery-title">The title</div>
        </div>
        <span id="gallery-previous">
            <img class="icons" src="assets/icons/left.svg" alt="">
        </span>
        <span id="gallery-next">
            <img class="icons" src="assets/icons/right.svg" alt="">
        </span>
        <span id="gallery-close">
            <img class="icons" src="assets/icons/cancel.svg" alt="">
        </span>
    </div>
</div>
