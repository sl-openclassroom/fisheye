<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/photographer.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/images/logo.png" alt="Logo fisheye" class="logo"/></a>
</header>
<main id="main">

    <section class="photograph-header">
        <div class="photograph-header-information">
            <h1 class="photograph-header-name" id="photograph-header-name"></h1>
            <div class="photograph-header-localisation" id="photograph-header-localisation"></div>
            <div class="photograph-header-slogan" id="photograph-header-slogan"></div>
        </div>
        <button class="contact_button" onclick="displayModal();document.getElementById('form_firstname').focus();">Contactez-moi</button>
        <img class="photograph-header-image" id="photograph-header-image" alt="">
    </section>

    <section class="section-filter">
        <div class="d-flex align-items-center">
            <label for="filter-order">Trier par</label>
            <select class="ms-2" id="filter-order" onchange="sortSectionGallery()">
                <option disabled selected>-- tri --</option>
                <option value="likes">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>
    </section>

    <section class="section-gallery" aria-label="Section gallery">
    </section>

    <div id="global-information">
        <div class="div-count">
            <span id="photograph-likes">297 081</span>
            <img src="assets/icons/like_black.svg" alt="like black">
        </div>
        <div class="price"><span id="photograph-price"></span>€ / jour</div>
    </div>

</main>

<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <button class="light-button" id="contact_modal_close" aria-label="Close modal button" onclick="closeModal()">
                <img src="assets/icons/close.svg" alt="Close image"/>
            </button>
        </header>
        <form>
            <div>
                <label for="form_firstname">Prénom</label>
                <input type="text" id="form_firstname">
            </div>
            <div>
                <label for="form_lastname">Nom</label>
                <input type="text" id="form_lastname">
            </div>
            <div>
                <label for="form_email">Email</label>
                <input type="email" id="form_email">
            </div>
            <div>
                <label for="form_message">Votre message</label>
                <textarea name="" id="form_message" cols="30" rows="10"></textarea>
            </div>
            <button type="button" id="contact_modal_send" class="contact_button" onclick="send()">Envoyer</button>
        </form>
    </div>
</div>

<div id="gallery_modal">
    <div id="gallery-container">
        <div id="gallery-content">
            <video playsinline="" id="gallery-video" autoplay="" muted="" loop="">
            </video>
            <img src="" id="gallery-img" alt="">
            <div id="gallery-title"></div>
        </div>
        <button class="light-button" aria-label="Gallery button close" id="gallery-close">
            <img class="icons" src="assets/icons/cancel.svg" alt="">
        </button>
        <button class="light-button" aria-label="Gallery button previous" id="gallery-previous">
            <img class="icons" src="assets/icons/left.svg" alt="">
        </button>
        <button class="light-button" aria-label="Gallery button next" id="gallery-next">
            <img class="icons" src="assets/icons/right.svg" alt="">
        </button>
    </div>
</div>


<script src="scripts/factories/photo.js"></script>
<script src="scripts/utils/contactForm.js"></script>
<script src="scripts/utils/gallery.js"></script>
<script src="scripts/pages/photographer.js"></script>
</body>
</html>
